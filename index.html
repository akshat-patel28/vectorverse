<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Vectorverse</title>
  </head>
  <body class="app-colors">
    <!-- start of header -->
    <header class="header w-100">
      <div
        class="container d-flex justify-content-between align-items-center h-100">
        <div
          class="cursor-pointer logo-container d-flex justify-content-between align-items-center h-100">
          <span class="display-xs font-bold">Vectorverse</span>
        </div>
        <input id="menucheckbox" type="checkbox" class="menu-input" />
        <ul class="nav-links d-flex align-items-center text-lg font-semibold">
          <li>Product</li>
          <li>Collection</li>
          <li>Blog</li>
          <li>About</li>
          <li><p class="nav-btn w-100">Contact Us</p></li>
        </ul>
        <label for="menucheckbox" class="menu position-relative">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </label>
      </div>
    </header>
    <!-- end of header -->
    <main>
      <!-- start of banner section -->
      <section class="position-relative">
        <h1 class="banner-title display-lg font-heavy">
          Create Professional Graphic Work
        </h1>
        <div class="banner-image-container">
          <img
            src="/assets/images/bannerImage.jpg"
            alt="banner image"
            class="w-100 h-100" />
        </div>
        <div class="banner-dot-1 position-absolute"></div>
        <div class="banner-dot-2 position-absolute"></div>
        <div class="banner-dot-3 position-absolute"></div>
        <div class="position-absolute banner-static-image">
          <img
            src="/assets/images/handImage.jpg"
            alt="hand image"
            class="w-100 h-100" />
        </div>
        <p class="banner-text-1 position-absolute text-md">
          Explore thousands of hig morphism images on Vectorverse Soft body 3D
          art.
        </p>
        <div class="position-absolute d-flex graphic-info-container">
          <p class="banner-text-2 font-heavy text-md">
            Soft body 3D art blender cinema 3d design effect graphic
          </p>
          <div class="d-flex user-profile-container align-items-center">
            <div class="d-flex">
              <div class="user-profile-bubble-1">
                <img
                  src="/assets/images/profile1.jpg"
                  alt="User profile"
                  class="w-100 h-100" />
              </div>
              <div class="user-profile-bubble-2">
                <img
                  src="/assets/images/profile2.jpg"
                  alt="User profile"
                  class="w-100 h-100" />
              </div>
              <div class="user-profile-bubble-3">
                <img
                  src="/assets/images/profile3.jpg"
                  alt="User profile"
                  class="w-100 h-100" />
              </div>
            </div>
            <p class="d-flex text-xs user-name-text">
              <span class="text-sm font-heavy">James Franco</span>
              <span>Shared 50 post</span>
            </p>
          </div>
        </div>
      </section>
      <div class="position-absolute banner-section-background"></div>
      <div class="position-absolute banner-bubble banner-bubble-1"></div>
      <div class="position-absolute banner-bubble banner-bubble-2"></div>
      <div class="position-absolute banner-bubble banner-bubble-3"></div>
      <!-- end of banner section -->
    </main>
    <footer></footer>
  </body>
</html>
